<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificación SMS | KidsTube</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../../css/styles.css">
    <link rel="stylesheet" href="../../css/dark-mode.css">
    <link rel="stylesheet" href="../../css/sms-verification.css">
</head>
<body>
    <div class="container mt-5">
        <div class="text-center mb-4">
            <div class="logo-container">
                <a href="#" class="navbar-brand logo-login">
                    <i class="bi bi-play-circle-fill me-2"></i>
                    KidsTube
                </a>
            </div>
        </div>
        
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow">
                    <div class="card-header bg-primary text-white">
                        <h2 class="card-title text-center mb-0">Verificación SMS</h2>
                    </div>
                    <div class="card-body">
                        <div class="sms-verification-container">
                            <div class="text-center mb-4">
                                <div class="bg-light rounded-circle mx-auto d-flex justify-content-center align-items-center" style="width: 100px; height: 100px;">
                                    <i class="bi bi-shield-check" style="font-size: 3rem;"></i>
                                </div>
                            </div>
                            
                            <div class="mb-4 text-center">
                                <p>Hemos enviado un código de verificación a tu número telefónico:</p>
                                <p class="phone-number-display" id="phoneDisplay">**** *** 1234</p>
                                <p>Por favor, ingresa el código recibido para continuar.</p>
                            </div>
                            
                            <form id="smsVerificationForm">
                                <div class="mb-4">
                                    <label for="verificationCode" class="form-label">Código de verificación</label>
                                    <input type="text" class="form-control verification-code-input" id="verificationCode" 
                                           maxlength="6" placeholder="******" required>
                                </div>
                                
                                <div class="d-grid mb-3">
                                    <button type="submit" class="btn btn-primary">
                                        <i class="bi bi-check-circle"></i> Verificar
                                    </button>
                                </div>
                                
                                <div class="text-center">
                                    <p class="countdown-timer" id="countdownTimer">Puedes solicitar un nuevo código en <span id="countdownValue">60</span> segundos</p>
                                    <button type="button" id="resendCodeBtn" class="resend-button" disabled>
                                        Reenviar código
                                    </button>
                                </div>
                            </form>
                            
                            <div class="text-center mt-4">
                                <a href="login.html" class="btn btn-outline-secondary btn-sm">
                                    <i class="bi bi-arrow-left"></i> Volver al inicio de sesión
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Toast para notificaciones -->
    <div class="toast-container position-fixed top-0 end-0 p-3">
        <div id="notification" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="toast-header">
                <strong class="me-auto" id="notificationTitle">Notificación</strong>
                <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
            </div>
            <div class="toast-body" id="notificationMessage">
                Mensaje de notificación
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../../js/notifications.js"></script>
    <script src="../../js/darkMode.js"></script>
    <script src="../../js/smsVerification.js"></script>
</body>
</html>
