<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Completar Perfil | KidsTube</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../../css/styles.css">
    <link rel="stylesheet" href="../../css/dark-mode.css">
</head>
<body>
    <div class="container mt-5">
        <div class="text-center mb-4">
            <div class="logo-container">
                <a href="#" class="navbar-brand logo-login">
                    <i class="bi bi-play-circle-fill me-2"></i>
                    KidsTube
                </a>
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card shadow">
                    <div class="card-header bg-primary text-white">
                        <h2 class="card-title text-center mb-0">Completar Perfil</h2>
                    </div>
                    <div class="card-body">
                        <div class="alert alert-info mb-4">
                            <i class="bi bi-info-circle me-2"></i>
                            ¡Gracias por registrarte con Google! Por favor, completa estos datos adicionales para finalizar tu registro.
                        </div>
                        
                        <form id="completeProfileForm">
                            <div class="row mb-3">
                                <div class="col-md-6">
                                    <label for="phone" class="form-label">Teléfono</label>
                                    <div class="input-group">
                                        <span class="input-group-text"><i class="bi bi-phone"></i></span>
                                        <input type="tel" class="form-control" id="phone" placeholder="Ej: +34612345678" required>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <label for="country" class="form-label">País</label>
                                    <div class="input-group">
                                        <span class="input-group-text"><i class="bi bi-globe"></i></span>
                                        <input type="text" class="form-control" id="country" placeholder="Tu país" required>
                                    </div>
                                </div>
                            </div>

                            <div class="row mb-3">
                                <div class="col-md-6">
                                    <label for="birthdate" class="form-label">Fecha de Nacimiento</label>
                                    <div class="input-group">
                                        <span class="input-group-text"><i class="bi bi-calendar"></i></span>
                                        <input type="date" class="form-control" id="birthdate" required>
                                    </div>
                                    <div class="form-text">Debes ser mayor de 18 años</div>
                                </div>
                                <div class="col-md-6">
                                    <label for="pin" class="form-label">PIN (6 dígitos)</label>
                                    <div class="input-group">
                                        <span class="input-group-text"><i class="bi bi-lock"></i></span>
                                        <input type="text" class="form-control" id="pin" minlength="6" maxlength="6" pattern="[0-9]{6}" placeholder="PIN de administrador" required>
                                    </div>
                                    <div class="form-text">Este PIN te permitirá acceder al panel de administración</div>
                                </div>
                            </div>

                            <div class="d-grid gap-2 mt-4">
                                <button type="submit" class="btn btn-primary">
                                    <i class="bi bi-check-circle me-2"></i>Completar Perfil
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Toast para notificaciones -->
    <div class="toast-container position-fixed top-0 end-0 p-3">
        <div id="notification" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="toast-header">
                <strong class="me-auto" id="notificationTitle">Notificación</strong>
                <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
            </div>
            <div class="toast-body" id="notificationMessage">
                Mensaje de notificación
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../../js/notifications.js"></script>
    <script src="../../js/completeGoogleProfile.js"></script>
    <script src="../../js/darkMode.js"></script>
</body>
</html>
